    <div class="fields__field">
      <p class="fields__field_label">flex-direction</p>
      <select class="fields__field_select" id="flex-direction">
        <option value="row">row (par d√©faut si non pr√©cis√©)</option>

    <script>
      let direction = "row";
      let previous__direction = "row";
      document.getElementById("flex-direction").addEventListener("change", () => {
        console.log("flex-direction changed");
        document.getElementById("demo").style.flexDirection = document.getElementById("flex-direction").value;

        direction = document.getElementById("flex-direction").value;
        if (direction == "row" || direction == "row-reverse") {
          direction = "row";
          console.log("set direction : row (previous : " + previous__direction + ")");
        } else if (direction == "column" || direction == "column-reverse") {
          direction = "column";
          console.log("set direction : column (previous : " + previous__direction + ")");
        }

        if (direction != previous__direction) {
          console.log("direction different than previous direction");
          document.getElementById("axis--x").classList.toggle("red");
          document.getElementById("axis--x").classList.toggle("green");
          document.getElementById("axis--y").classList.toggle("red");
          document.getElementById("axis--y").classList.toggle("green");

          if (direction == "column") {
            document.getElementById("axis--x__label").innerText = "align-items";
            document.getElementById("axis--y__label").innerText = "justify-content";
          } else {
            document.getElementById("axis--x__label").innerText = "justify-content";
            document.getElementById("axis--y__label").innerText = "align-items";
          }

          if (direction == previous__direction) {
            console.log("direction same than previous direction");
          } else if (direction == "row" || direction == "row-reverse") {
            previous__direction = "row";
            console.log("set previous direction : row");
          } else if (direction == "column" || direction == "column-reverse") {
            previous__direction = "column";
            console.log("set previous direction : column");
          } else {
            console.log("direction problem");
          }
        }
      });
    </script>
